orbs:
  aws-cli: circleci/aws-cli@4

jobs:
  deploy:
    working_directory: ~/repo

    docker:
      - image: cimg/node:lts

    parameters:
      bucket:
        type: string
      distribution:
        type: string
      api:
        type: string
      mapping_api:
        type: string
      client_id:
        type: string
      user_pool_id:
        type: string

    steps:
      - checkout
      - aws-cli/install

      - restore_cache:
          keys:
            - yarn-deps-{{ checksum "yarn.lock" }}
            - yarn-deps-

      - run:
          name: Add github.com to known hosts
          command: |
            mkdir ~/.ssh/
            echo $KNOWN_HOSTS >> ~/.ssh/known_hosts
            echo $KNOWN_HOSTS

      - run:
          name: Yarn Install
          command: yarn install --non-interactive

      - run:
          name: Typescript Checks
          command: yarn tsc

      - run:
          name: Run tests
          command: yarn run test

      - run:
          name: Gatsby build
          command: |
            yarn build \
            --api <<parameters.api>> \
            --mapping_api <<parameters.mapping_api>> \
            --user_pool_id <<parameters.user_pool_id>> \
            --client_id <<parameters.client_id>>

      - run:
          name: AWS S3 Sync to <<parameters.bucket>>
          command: aws s3 sync public/ <<parameters.bucket>> --delete

      - run:
          name: Run cloudfront invalidation
          command: |
            aws cloudfront create-invalidation \
            --distribution-id <<parameters.distribution>> \
            --paths "/*"

      - save_cache:
          key: yarn-deps-{{ checksum "yarn.lock" }}
          paths:
            - 'node_modules'
            - '.cache'
            - 'public'
