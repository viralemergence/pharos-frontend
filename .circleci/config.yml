      # review site
      - deploy:
          bucket: 's3://review-pharos-frontend-2'
          distribution: 'E3IAEIH8QM2RIN'
          api: 'https://d74znvbck5xnf.cloudfront.net/prod'
          mapping_api: 'https://d74znvbck5xnf.cloudfront.net/prod'
